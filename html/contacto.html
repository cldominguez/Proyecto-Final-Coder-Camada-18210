<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="inicio">
        <div class="header__logo">
            <img src="../elementos/logo2.png" alt="logo">
        </div>
             
        <span class="header__titulo">
            <h1>Paola Sala fotografía</h1>
        </span>
        
        <nav class="header__menu">
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="sobre mí.html">Sobre mí</a></li>
                <li> <a href="servicios.html">Servicios</a></li>
                <li> <a href="trabajos.html">Trabajos</a></li>
                <li> <a href="blog.html">Blog</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
            </ul>    
        </nav>
                    
    </header>
    
    <main class="mainContacto">
        <div>
            <h3 class="mainContacto__mensaje">Deja tus datos y te contactaré a la brevedad</h3>
        </div>

        <div>
            <form class="mainContacto__formulario" action="" method="GET" enctype="text/plain">
                <div>
                    <label for="name">Nombre y Apellido:</label>
                    <input id="name" type="text" name="name">
                </div>
                
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input id="email" type="email" name="email">
                </div>
                
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input id="telefono" type="tel" name="telefono">
                </div>
    
                <div>
                    <label for="pais">País:</label>
                    <select name="pais" id="pais" required>
                    <option value="ARG" selected>Argentina</option>
                    <option value="OTRO">Otro País</option>
                </select>
                </div> 
                
                <div>
                    <div>
                        <p>Comentarios:</p>
                    </div>
                    <div>
                        <textarea name="comentarios" id="" cols="50" rows="10"></textarea>
                    </div>
                </div>

                <div>
                    <label for="check-1"> ¿Desea recibir Newsletter?</label>
                    <input id="check-1" type="checkbox" name="acepta" value="1">
                </div>
                
                <div>
                    <input type="submit" value="Enviar Consulta">
                    <input type="reset" value="Limpiar Formulario">
                </div>
                   
            </form>       

        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__facebook">
            <img src="../elementos/facebook1.png" alt="facebook">
            <p>paolasala</p>
        </div>

        <div class="footer__instagram">
            <img src="../elementos/instagram.png" alt="instagram">
            <p>salap</p>
        </div>

        <div class="footer__whatsapp">
            <img src="../elementos/whatsapp.png" alt="whatsapp">
            <p>+549347699999</p>
        </div>

        <div class="footer__email">
            <img src="../elementos/email1.png" alt="email">
            <p>salafotografia@gmail.com</p>
        </div>

        <div class="footer__localizacion">
            <img src="../elementos/localizacion.png" alt="localizacion">
            <P>Argentina</P>
        </div>

        <div class="footer__regresarInicio">
            <a href="#inicio">Regresar al inicio</a>  
        </div>
    </footer>
    
</body>
</html>
